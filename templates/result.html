{{ chat_comments }}

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script>
      $(document).ready(function () {

        var ctx1 = document.getElementById("mychart");
        var chartdata = {{  chart_chat_comments | safe }};
        //alert(chartdata);
        var values = chartdata.values;
        var labels = chartdata.labels;
        //alert(values)

        console.log(values);
        var data = {
            labels: labels,
            datasets: [{
                data: values,
                backgroundColor: ['#9370db','#c0c0c0','#9370db','#c0c0c0','#9370db','#c0c0c0','#9370db','#c0c0c0','#9370db','#c0c0c0'],
            }]
        };

        var options = {
            legend: {
                display: false,
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
        }

        new Chart(ctx1, {
            type: 'bar',
            data: data,
            options: options,
        });

    });
</script>

<script src="https://cdn.bootcss.com/wordcloud2.js/1.1.0/wordcloud2.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    var clouddata = {{  cloud_chat_comments | safe}};
    alert(clouddata)
    var options = eval({
        "list": clouddata,

        "gridSize": 16, // size of the grid in pixels
        "weightFactor": 3, // number to multiply for size of each word in the list
        "fontWeight": 'normal', // 'normal', 'bold' or a callback
        "fontFamily": 'Times, serif', // font to use
        "color": 'random-light', // 'random-dark' or 'random-light'
        "backgroundColor": '#333', // the color of canvas
        "rotateRatio": 1 // probability for the word to rotate. 1 means always rotate
    });
    var canvas = document.getElementById('mycloud');
    WordCloud(canvas, options);
</script>
